server.port=8090
spring.application.name=record-shop-catalog
spring.config.import=optional:configserver:http://localhost:8888/
management.endpoints.web.exposure.include=*

spring.datasource.url=${catalog.datasource.url}
spring.datasource.username=${catalog.datasource.username}
spring.datasource.password=${catalog.datasource.password}
spring.datasource.initialization-mode=always

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= none

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:9000
